<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title%}Gainsville{% endblock %}</title>
    {% load static %}
    <link href="{% static 'pr_tracking_web/base.css' %}" rel="stylesheet" type="text/css">
    {% block css_source %}
    {% endblock %}
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg">
        <div class="container justify-content-center">
            <a class="nav-link text-white" href="/home">
                <img src="{% static 'pr_tracking_web/lifts-logo-letters.png' %}" alt="" width="120" height="120" class="me-5">
            </a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/exercises/exercises">Exercises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/workout-templates/list-workout-templates">Workout Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/performances/list-performances">Performances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/performances/log-workout">Log Workout</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

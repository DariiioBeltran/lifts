{% extends 'pr_tracking_web/base.html' %}

{% block title %}Create An Exercise{% endblock %}

{% block content %}
    <h1>SOME TITLE</h1>
    <form method="post">
        {% csrf_token %}

        {{ formset.management_form }}
        {% for form in formset %}
            {{ form }}
            <hr />
        {% endfor %}

        <button type="submit" class="btn btn-success">Add Workout</button>
    </form>
{% endblock %}

{% extends 'pr_tracking_web/base.html' %}

{% block title %}Create Workout Template{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="position-absolute start-50 translate-middle-x">
        <h1 class="text-white">Workout Name</h1>
        <hr />

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="workout_template_name" class="form-label text-white">Template Name</label>
                <input id="workout_template_name" type="text" name="workout_template_name" class="form-control" maxlength="128" required>
            </div>

            <button type="submit" class="btn btn-success">Continue to Exercises</button>
        </form>
    </div>
{% endblock %}
